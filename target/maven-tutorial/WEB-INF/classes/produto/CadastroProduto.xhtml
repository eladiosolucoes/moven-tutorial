<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/menuPrincipal.xhtml">

	<ui:define name="conteudo">

		<h1>Novo Produto</h1>

		<h:form id="formCadastro">
		
			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">

				<p:toolbarGroup>
					<p:button value="Novo"
						outcome="/produto/CadastroProduto" />
					<p:separator />
					
					<p:commandButton  value="Salvar"
						update="@form" 
						action="#{cadastroProdutoBean.salvar}" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button  value="Pesquisar" />
				</p:toolbarGroup>

			</p:toolbar>

				<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" />
				<p:inputText required="true" requiredMessage="Nome do produto é obrigatorio" size="80" value="#{cadastroProdutoBean.produto.nome}" />

				<p:outputLabel value="Quantidade" />
				<p:inputText required="true" requiredMessage="Quantidade é obrigatorio" size="20" value="#{cadastroProdutoBean.produto.quantidade}"/>

				<p:outputLabel value="Preço" />
				<p:inputText size="20" required="true" requiredMessage="Preço é obrigatorio" value="#{cadastroProdutoBean.produto.preco}" />

				<p:outputLabel value="Data Validade" />
				<p:calendar required="true" requiredMessage="Data de validade é obrigatorio" value="#{cadastroProdutoBean.produto.dataValidade}"/>

			</p:panelGrid>

		
		</h:form>

	</ui:define>

</ui:composition>
